<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Microservices Frontend</h1>

    <h2>Register</h2>
    <form id="registerForm">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="registerUsername" required>
        <br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <div id="content" style="display:none;">
        <h2>Add Product</h2>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
            <br>
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice" required>
            <br>
            <label for="productQuantity">Product Quantity:</label>
            <input type="number" id="productQuantity" name="productQuantity" required>
            <br>
            <button type="submit">Add Product</button>
        </form>

        <h2>Add Order</h2>
        <form id="orderForm">
            <label for="orderProductId">Product ID:</label>
            <input type="number" id="orderProductId" name="orderProductId" required>
            <br>
            <label for="orderQuantity">Quantity:</label>
            <input type="number" id="orderQuantity" name="orderQuantity" required>
            <br>
            <button type="submit">Add Order</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
